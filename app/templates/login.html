<div class="container">
	<form ng-submit="login(username,password)">
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" ng-model="username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password" value="pass">
		</div>
		<input class="btn btn-success btn-lg btn-block" id="login_button" type="submit" value="Login">
	</form>
</div>
